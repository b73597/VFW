<!DOCTYPE html>
<!-- HTML TAG -->
<html>
    <!-- head -->
    <head>
        <!-- meta tags -->
        <meta charset="utf-8" />
        <meta name="description" content="My HTML Document"/>
        <meta name="keywords" content="html5, mobile development, Full Sail University" />
        <!-- Search Engine Robots allowed to index page and follow links -->
        <meta name="robots" content="index, follow" />
        <!--Allows content to be sized correctly regardless of the device-->
        <meta name="viewport" content="user-scalable=no, width=device-width" />
        <!-- Older phones and devices -->
        <meta name="HandheldFriendly" content="true" />
        <!--Mobile optimized -->
        <meta name="MobileOptimized" content="320" />
       <!--Document title -->
        <title> My First HTML</title>
        
     <!-- Body -->
    <body>
        <h1>Project Form</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>info</legend>
                <ul>
                    <li><label for="firstItem">First Item:</label><input type="text" id="firstItem" /></li>
                    <li><label for="accCode">Access Code:</label><input type="pass" id="accCode" /></li>
                    <li><label for="confirmCode">Confirm Code[disabled]:</label><input type="pass" id="confirmCode" disabled /></li>
                    <li><label for="email">Email:</label><input type="email" id="email" placeholder="myemail@email.com" /></li>
                     <li><label for="url"> Default Website:</label><input type="url" placeholder="www.apple.com" /></li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>FAQ</legend>
                <ul>
                    <li>Most Visited:
                        <ul>
                            <li><input type="checkbox" checked value="BC RICH" /><label for="BC RICH"BC Rich"</label></li>
                            <li><input type="checkbox" value="IBANEZ" id="Ibanez"/><label for="IBANEZ">Ibanez</label></li>
                            <li><input type="checkbox" value="EPIPHONE" id="Epiphone"/><label for="EPIPHONE">Epiphone</label></li>
                            <li><input type="checkbox" value="MBONE" id="MbOne"/><label for="MBONE">MbOne</label></li>
                        </ul>
                    </li>
                    <li>Blues or Metal?:
                        <ul>
                            <li><input type="radio" checked value="Blues" id="blues" name="sex"/><label for="blues">Blues</label></li>
                            <li><input type="radio" value="Metal" id="metal" name="sex"/><label for="metal">Metal</label></li>
                            <li><input type="radio" checked value="Not a Musician" id="not a musician" name="sex"/><label for="not a musician">I dont know</label></li>
                        </ul>
                    </li>
                    <li>
                        <label for="brand"> Favorite Brand </label>
                        <select id="brand">
                            <optgroup label="Best Brands">
                                <option value="Ibanez"Ibanez</option>
                                <option value="BC-Rich"BCRich</option>
                            </optgroup>
                            <optgroup label="Average Brands">
                                <option value="Epiphone"Epiphone</option>
                                <option value="MBOne"Mbone</option>
                            </optgroup>
                        </select>
                    </li>
                    
                    
                    
                </ul>
            </fieldset>
        </form>
        
        
        
        
        
        
    </body>
    
    
    
    
    
</html>
